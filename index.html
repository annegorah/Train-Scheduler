<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>train scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <!--css-->
     <link href="assets/css/style.css" rel="stylesheet">
    

</head>



<body>

    <div class="container">

        <div class="jumbotron" >

            <h1 class="display-3">TRAIN SCHEDULER</h1>

            <p class="lead">Track the train routes you want and know the waiting time for the next departure!</p>

        </div>

        <div class="card">

            <h4 class="card-header">Train Routes</h4>

            <div class="card-body">

                <table class="table table-hover table-sm">

                    <thead>

                        <tr class="text-center">

                            <th>Train name</th>

                            <th>Departure</th>

                            <th>Destination</th>

                            <th>Frequency (mins)</th>

                            <th>Next arrival</th>

                            <th>Minutes away</th>

                            <th>Delete route</th>

                        </tr>

                    </thead>

                    <tbody id='trains' class="text-center">


                    </tbody>

                </table>

            </div>

        </div>



        <div class="card mt-2">

            <h4 class="card-header">Add train route</h4>

            <div class="card-body">

                <form id='form'>

                    <div class="form-group">

                        <label for="formName">Train name</label>

                        <input type="text" class="form-control" id="train-name-input" placeholder="SNCF">

                    </div>

                    <div class="form-group">

                        <label for="formDeparture">Departure</label>

                        <input type="text" class="form-control" id="departure-input" placeholder="Paris">

                    </div>

                    <div class="form-group">

                        <label for="formDestination">Destination</label>

                        <input type="text" class="form-control" id="destination-input" placeholder="London">

                    </div>

                    <div class="form-group">

                        <label for="formFirst">First train time (hh:mm)-military time</label>

                        <input type="text" class="form-control" id="first-time-input" placeholder="6:00">

                    </div>

                    <div class="form-group">

                        <label for="formFrequency">Frequency (mins)</label>

                        <input type="text" class="form-control" id="frequency-input" placeholder="60">

                    </div>

                    <button type="submit" class="btn btn-success" id="submit-form">Submit</button>

                </form>

            </div>

        </div>



        <div class="card mt-3">

            <div class="card-body text-center">

                Hello! this was made by: 
                <a href="http://www.github.com/annegorah" target="_blank">Annegorah</a> 

            </div>

        </div>

    </div>

 <!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

</body>



</html>
